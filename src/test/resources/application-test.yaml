spring:
  cache:
    type: none

  h2:
    console:
      enabled: true

  sql:
    init:
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

  datasource:
    url: jdbc:h2:mem:jira-test;MODE=PostgreSQL;NON_KEYWORDS=value,user;DB_CLOSE_ON_EXIT=FALSE;
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop

  liquibase:
    enabled: false

